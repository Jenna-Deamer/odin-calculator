<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div class="display">
            <p class="displayContents"></p>
        </div>
        <button class="clear-btn btn" value="AC">AC</button>
        <button class="delete-btn btn" value="DEL">DEL</button>
        <button class="operator btn" value="+">+</button>
        <button class="operand btn" value="1">1</button>
        <button class="operand btn" value="2">2</button>
        <button class="operand btn" value="3">3</button>
        <button class="operator btn" value="-">-</button>
        <button class="operand btn" value="4">4</button>
        <button class="operand btn" value="5">5</button>
        <button class="operand btn" value="6">6</button>
        <button class="operator btn" value="x">X</button>
        <button class="operand btn" value="7">7</button>
        <button class="operand btn" value="8">8</button>
        <button class="operand btn" value="9">9</button>
        <button class="operator btn" value="/">/</button>
        <button class="operand zero-btn btn" value="0"">0</button>
        <button class=" decimal btn" value=".">.</button>
        <button class="equal-btn btn" value="=">=</button>
    </div>
</body>

</html>
